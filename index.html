<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loadout Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Loadout Manager</h1>

  <!-- Sign Up Form -->
  <h2>Sign Up</h2>
  <form id="signup-form">
    <label for="email">Email:</label><br>
    <input type="email" id="signup-email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="signup-password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Log In Form -->
  <h2>Log In</h2>
  <form id="login-form">
    <label for="email">Email:</label><br>
    <input type="email" id="login-email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="login-password" required><br>
    <button type="submit">Log In</button>
  </form>

  <!-- Loadout Management -->
  <h2>Loadout Management</h2>
  <button id="add-loadout">Add Loadout</button>
  <button id="get-loadout">Get Loadout</button>
  <button id="update-loadout">Update Loadout</button>
  <button id="delete-loadout">Delete Loadout</button>

  <!-- Firebase SDK from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- JavaScript file -->
  <script type="module" src="app.js"></script>
</body>
</html>
